<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get customers</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href='https://css.gg/mail.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Get.li ðŸ’œ</h1>
      <div class="main-form">
        <div class="main-form__field-wrapper">
          <input
            autocomplete="off"
            class="main-form__input input input--main"
            id="query"
            type="text"
            placeholder="Search like if you were googling it ðŸ˜‰"
          />
          <button onclick="search()" class="main-button button button--main">
            <div class="main-button__wrapper">
              Enviar
              <div class="main-button__fluid">
                <div class="main-button__f-content"></div>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="animation">
        <div class="animation__pipe"></div>

        <div class="animation__container">
          <section class="download-section">
            <div class="download-section__wrapper">
              <ul class="download-methods-list" id="download-methods-list">
                <li class="download-methods-list__element"><button onclick="serveData(this)" data-type="json" class="download-methods-list__download-btn"><img class="icon" src="imgs/json-file-icon.png">Download JSON</button></li>
                <li class="download-methods-list__element"><button onclick="serveData(this)" data-type="csv" class="download-methods-list__download-btn"><img class="icon" src="imgs/csv-file-icon.webp">Download CSV</button></li>
                <li class="download-methods-list__element"><button onclick="serveData(this)" data-type="xml" class="download-methods-list__download-btn"><img class="icon" src="imgs/xml-file-icon.webp">Download XML</button></li>
                <li class="download-methods-list__element"><button onclick="serveData(this)" data-type="json" class="download-methods-list__download-btn"><img class="icon" src="imgs/email-address-icon.webp">Send via email</button></li>
              </ul>
            </div>
          </section>
          <div class="waves">
            <div class="waves__f-content"></div>
          </div>
        </div>

        <div id="customers-list" class="customers-list"></div>
        <div class="mb-3"></div>
      </div>
    </div>

    <script src="../js/scrape.js"></script>
  </body>
</html>
